<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Miner | Crypto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1 class="logo animate__animated animate__fadeIn">⛓️ CryptoChain</h1>
        </header>

        <main class="main-content">
            <!-- Auth Section -->
            <div id="auth-section" class="auth-section animate__animated animate__fadeIn">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="register">Register</button>
                    <button class="tab-btn" data-tab="login">Login</button>
                </div>

                <div class="auth-forms">
                    <div id="register" class="auth-form active">
                        <input type="text" id="reg-username" placeholder="Username" class="form-input">
                        <input type="password" id="reg-password" placeholder="Password" class="form-input">
                        <button onclick="register()" class="form-btn">Create Account</button>
                    </div>

                    <div id="login" class="auth-form">
                        <input type="text" id="login-username" placeholder="Username" class="form-input">
                        <input type="password" id="login-password" placeholder="Password" class="form-input">
                        <button onclick="login()" class="form-btn">Sign In</button>
                    </div>
                </div>
            </div>

            <!-- Mining Section -->
            <div id="mining-section" class="mining-section" style="display: none;">
                <div class="user-panel animate__animated animate__fadeIn">
                    <div class="user-info">
                        <h2>Welcome, <span id="username-display"></span>!</h2>
                        <div class="balance-card">
                            <span class="balance-label">Balance:</span>
                            <span id="balance" class="balance-value">0</span>
                            <span class="currency">⧫</span>
                        </div>
                    </div>

                    <div class="mining-controls">
                        <button onclick="mineBlock()" class="mine-btn" id="mine-button">
                            <span class="mine-icon">⛏️</span>
                            <span class="mine-text">Mine Block</span>
                        </button>
                        <div class="mining-stats">
                            <div class="stat">
                                <span class="stat-label">Blocks:</span>
                                <span id="block-count" class="stat-value">1</span>
                            </div>
                            <div class="stat">
                                <span class="stat-label">Difficulty:</span>
                                <span class="stat-value">1</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="blockchain-visualization">
                    <h3 class="section-title">Blockchain Explorer</h3>
                    <div class="mining-animation" id="mining-animation" style="display: none;">
                        <div class="mining-progress">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        <div class="mining-hash" id="mining-hash"></div>
                    </div>
                    
                    <div class="blocks-container" id="blocks-container"></div>
                </div>

                <button onclick="logout()" class="logout-btn">Sign Out</button>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
